<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTech Az contact</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
  <form>
    <img class="mb-4" src="./photos/logo.png" alt="" width="272">
    <h1 class="h3 mb-3 fw-normal">Contacteer Ons</h1>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Voornaam en Familienaam">
        <label for="floatingPassword">Voornaam en Familienaam</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
        <textarea class="form-control" name="message" id="floatingInput" cols="30" rows="10" placeholder="Schrijf u bricht hier"></textarea>
        <label for="floatingInput">Schrijf u bricht hier</label>
    </div>

    <div class="contactBtnDiv">
      <button class="contactBtn btn btn-lg btn-primary" type="submit">Stuur</button>
    </div>
    
    <p class="mt-5 mb-3 text-muted">WebTechAz &copy; 2022-2023</p>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
